<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:include="include/header_element::header('志愿者导师信息表')"></head>
<style>
html,body
{
    margin: 0;
    height: 100%;
}
</style>
<body>
  <dev id="zsvm"  style="height:100%;">
<el-form :model="bUserTutor" size=" small"  status-icon :rules="rules" ref="ruleForm" label-width="100px" class="demo-ruleForm"  style="overflow-y:auto;height:95%;
padding-right:5%" >
			 <el-form-item label="用户名称" prop="uname">
			    <el-input v-model="bUserTutor.uname"></el-input>
			  </el-form-item>
			 <el-form-item label="用户性别（1.男 0.女）" prop="sex">
			    <el-input v-model="bUserTutor.sex"></el-input>
			  </el-form-item>
			 <el-form-item label="手机号" prop="mobile">
			    <el-input v-model="bUserTutor.mobile"></el-input>
			  </el-form-item>
			 <el-form-item label="个人特长" prop="skill">
			    <el-input v-model="bUserTutor.skill"></el-input>
			  </el-form-item>
			 <el-form-item label="特长说明" prop="skillDes">
			    <el-input v-model="bUserTutor.skillDes"></el-input>
			  </el-form-item>
			 <el-form-item label="头像地址" prop="iconUrl">
			    <el-input v-model="bUserTutor.iconUrl"></el-input>
			  </el-form-item>
			 <el-form-item label="导师宣传图" prop="idcardBackUrl">
			    <el-input v-model="bUserTutor.idcardBackUrl"></el-input>
			  </el-form-item>
			 <el-form-item label="居委会id" prop="committeeId">
			    <el-input v-model="bUserTutor.committeeId"></el-input>
			  </el-form-item>
			 <el-form-item label="状态 0.审核中 1.审核通过 2.审核拒绝" prop="status">
			    <el-input v-model="bUserTutor.status"></el-input>
			  </el-form-item>
			 <el-form-item label="创建时间" prop="createTime">
			    <el-input v-model="bUserTutor.createTime"></el-input>
			  </el-form-item>
			 <el-form-item label="更新时间" prop="updateTime">
			    <el-input v-model="bUserTutor.updateTime"></el-input>
			  </el-form-item>
</el-form>
</dev>	
	<div th:include="include/footer_element::footer"></div>
	<script th:src="@{/js/venue/usertutor/add.js}"></script>
</body>
</html>
